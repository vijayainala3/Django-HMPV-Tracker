<!DOCTYPE html>
<html>
<head>
    <title>Verify Phone - HMPV</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 24px; text-align: center; letter-spacing: 5px; font-weight: bold; }
        button { width: 100%; padding: 12px; background: #020066; color: white; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; font-size: 16px; transition: background 0.2s; }
        button:hover { background-color: #003355; }
        h2 { color: #020066; margin-top: 0; }
        p { color: #666; font-size: 14px; }
        .error { color: #d9534f; font-size: 14px; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Enter Verification Code</h2>
        <p>We have sent a 4-digit verification code to your phone via SMS.</p>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otpInput" maxlength="4" placeholder="XXXX" required autofocus autocomplete="off">
            <button type="submit">Verify & Submit</button>
        </form>
    </div>
</body>
</html>
