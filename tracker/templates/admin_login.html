<!DOCTYPE html>
<html>
<head>
    <title>HMPV Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #2c3e50; /* Dark background for Admin feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }
        h2 { color: #c0392b; margin-top: 0; } /* Red title for Authority */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #c0392b;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #a93226; }
        .error { color: red; margin-bottom: 10px; font-size: 14px; }
        .back-link { margin-top: 15px; display: block; color: #777; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ”’ Admin Portal</h2>
        <p>Authorized Personnel Only</p>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Access Control Panel</button>
        </form>

        <a href="{% url 'login' %}" class="back-link">Go to Patient Login</a>
    </div>
</body>
</html>
